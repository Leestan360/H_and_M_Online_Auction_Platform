<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>H_and_M_Online_Auction_Platform</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="https://kit.fontawesome.com/42824fdf19.js" crossorigin="anonymous"></script>

<body>
    <div class="main">
        <div class="one">
        <div class="box">
            <div id="btn"></div>
            <button type="button" class="toggle-btn">Login</button>
            <button type="button" class="toggle-btn">Sign Up</button>
        </div>
        <form id="login" class="input-one">
            <input type="text" class="input-field" placeholder="Email" required>
            <input type="password" class="input-field" placeholder="Password" required>
            <input type="checkbox" name="checkbox" class="check-box">
            <label for="checkbox">Remember Me</label>
            <button type="submit" class="sub-button">Login</button> 
        </form>
        <div class="icons">
            <i class="fa-brands fa-facebook fa-3x"></i>
            <i class="fa-brands fa-twitter fa-3x"></i>
            <i class="fa-brands fa-instagram fa-3x"></i>
        </div>
        </div>
    </div>

    <script src="./assets/js/script.js"></script>
