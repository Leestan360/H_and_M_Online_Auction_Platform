<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>H_and_M_Online_Auction_Platform</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="https://kit.fontawesome.com/42824fdf19.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="main">
        <div class="one">
        <div class="box">
            <h2></h2>
        </div>

        <form id="login" class="input-one" name="myForm" method="post" action="houses.html" onsubmit="return validateform()" >
            <input type="email" class="input-field" placeholder="Email" name="email" required>
            <input type="password" class="input-field" placeholder="Password" name="password" required>
            <input type="checkbox" name="checkbox" class="check-box">
            <label for="checkbox">Remember Me</label>
            <button type="submit" class="sub-button">Login</button> 
        </form>

        <div class="icons">
            <i class="fa-brands fa-facebook fa-2x"></i>
            <i class="fa-brands fa-twitter fa-2x"></i>
            <i class="fa-brands fa-instagram fa-2x"></i>
        </div>

        <div>
            <p class="redirect">Don't have an account yet? <a href="signup.html" class="button-one">Sign Up</a></p>
        </div>
        </div>
    </div>

    <script src="./assets/js/script.js"></script>
    
</body>
</html>
