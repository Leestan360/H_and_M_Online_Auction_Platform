<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="https://kit.fontawesome.com/42824fdf19.js" crossorigin="anonymous"></script>
    
</head>
<body>
    <div class="main">
        <div class="one">
        <div class="box">
            <h2></h2>
        </div>
        <div class="icons">
            <i class="fa-brands fa-facebook fa-2x"></i>
            <i class="fa-brands fa-twitter fa-2x"></i>
            <i class="fa-brands fa-instagram fa-2x"></i>
        </div>

        <form id="signup" class="input-one">
            <input type="email" class="input-field" id="first" placeholder="Email" required>
            <input type="password" class="input-field" id="second" placeholder="Password" required>
            <input type="confirm" class="input-field" id="last" placeholder="Confirm Password" required>
            <button type="submit" class="sub-button" id="sign-in">Sign Up</button> 
        </form>
        <div>
            <p class="redirect">Already have an account? <a href="index.html" type="submit" class="button-one">Login</a></p>
        </div>
        </div>
    </div>
    <script src="./assets/js/script.js"></script>
    
</body>
</html>
