<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="https://kit.fontawesome.com/42824fdf19.js" crossorigin="anonymous"></script>
    
</head>
<body>
    <div class="main">
        <div class="one">
        <div class="box">
            <h2>Sign Up</h2>
        </div>
        <div class="icons">
            <i class="fa-brands fa-facebook fa-2x"></i>
            <i class="fa-brands fa-twitter fa-2x"></i>
            <i class="fa-brands fa-instagram fa-2x"></i>
        </div>

        <form id="login" class="input-one">
            <input type="email" class="input-field" placeholder="Email" required>
            <input type="password" class="input-field" placeholder="Password" required>
            <input type="confirm" class="input-field" placeholder="Confirm Password" required>
            <button type="submit" class="sub-button">Sign Up</button> 
        </form>
        <div>
            <p class="redirect">Already have an account? <a href="index.html" type="submit" class="button-one">Login</a></p>
        </div>
        </div>
    </div>
    
</body>
</html>
